type: array
minItems: 1
maxItems: 1
items:
  type: object
  required:
    - system
    - code
  properties:
    system:
      type: string
      enum:
        - 'https://fhir.nhs.uk/CodeSystem/Workflow-Code'
      example: 'https://fhir.nhs.uk/CodeSystem/Workflow-Code'
    code:
      type: string
      enum:
        - 'APPOINTMENT_DEFERRAL'
        - 'TRIAGE_DEFERRAL'
      example: 'APPOINTMENT_DEFERRAL'
