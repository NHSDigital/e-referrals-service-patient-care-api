type: array
minItems: 1
maxItems: 1
items:
  type: object
  required:
    - system
    - code
  properties:
    system:
      type: string
      enum: 
        - 'https://fhir.nhs.uk/CodeSystem/eRS-AppointmentType'
      example: 'https://fhir.nhs.uk/CodeSystem/eRS-AppointmentType'
    code:
      type: string
      enum:
        - TELEPHONE_ASSESSMENT	
        - OPHTHALMOLOGIST	
        - NURSE_CLINIC
        - GPSI	
        - FIRST_OUTPATIENT
        - DIAGNOSTIC	
        - DAY_CASE
        - ASSESSMENT_SERVICE
        - AHP_CLINIC
      example: 'DAY_CASE'