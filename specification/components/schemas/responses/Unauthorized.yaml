description: |
  Where status code 401 (Unauthorized) is returned when there is a failure on the authentication process. An OperationOutcome will be included in the body, as detailed below.
  
  | Error code                         | Description                                                                                                                  |
  | ---------------------------------- | ---------------------------------------------------------------------------------------------------------------------------- |
  | ACCESS_DENIED                      | Failure in the authentication process. |
headers:
  X-Correlation-ID:
    $ref: '../headers/response/CorrelationID.yaml'
  X-Request-ID:
    $ref: '../headers/response/RequestID.yaml'
  Content-Type:
    $ref: '../headers/response/ContentTypeFhirJson.yaml'
content:
  application/fhir+json:
    schema:
      $ref: '../OperationOutcome.yaml'
    example:
      $ref: '../../examples/OperationOutcome.json'
